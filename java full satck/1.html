<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Java Full Stack Developer Banner</title>
    <style>
        /* Global styles */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #1c1c1c;
    font-family: 'Arial', sans-serif;
}

/* Banner container */
.banner {
    position: relative;
    width: 100%;
    height: 100vh;
    background: linear-gradient(45deg, rgba(0, 204, 255, 0.6), rgba(0, 255, 204, 0.6));
    animation: gradientAnimation 5s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
}

/* Banner content */
.banner-content {
    z-index: 2;
    color: white;
}

/* Title Styling */
.title {
    font-size: 4em;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 5px;
    margin: 0;
    opacity: 0;
    animation: fadeInTitle 3s ease-out forwards;
}

/* Subtitle text with typing effect */
.subtitle {
    font-size: 1.5em;
    margin-top: 20px;
}

/* Typing effect for subtitle */
.typing-effect {
    display: inline-block;
    border-right: 3px solid white;
    padding-right: 5px;
    white-space: nowrap;
    overflow: hidden;
    width: 0;
    animation: typing 4s steps(40) 1s forwards, blink 0.75s step-end infinite;
}

/* Keyframe Animations */

/* Gradient background animation */
@keyframes gradientAnimation {
    0% { background: linear-gradient(45deg, rgba(0, 204, 255, 0.6), rgba(0, 255, 204, 0.6)); }
    50% { background: linear-gradient(45deg, rgba(255, 0, 255, 0.6), rgba(255, 255, 0, 0.6)); }
    100% { background: linear-gradient(45deg, rgba(0, 204, 255, 0.6), rgba(0, 255, 204, 0.6)); }
}

/* Fade-in animation for the title */
@keyframes fadeInTitle {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

/* Typing animation for subtitle */
@keyframes typing {
    0% { width: 0; }
    100% { width: 100%; }
}

/* Blinking cursor effect */
@keyframes blink {
    50% { border-color: transparent; }
}

/* Glowing effect for text */
@keyframes glowingText {
    0% { text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
    50% { text-shadow: 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff; }
    100% { text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
}

.subtitle, .title {
    animation: glowingText 1.5s infinite alternate;
}

    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="banner">
        <div class="banner-content">
            <h1 class="title">Java Full Stack Developer</h1>
            <p class="subtitle">
                <span class="typing-effect">Building Scalable Applications with Java, Spring Boot, React, and More!</span>
            </p>
        </div>
    </div>

</body>
</html>
